<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus | Habit Tracker</title>
    <meta name="description" content="Build better habits with Focus - your premium daily habit tracking companion.">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-primary: #0a0a0f;
            --bg-card: rgba(25, 25, 35, 0.8);
            --bg-card-hover: rgba(35, 35, 50, 0.9);
            --bg-glass: rgba(255, 255, 255, 0.03);
            --accent-primary: #6366f1;
            --accent-secondary: #8b5cf6;
            --accent-success: #10b981;
            --accent-glow: rgba(99, 102, 241, 0.4);
            --accent-success-glow: rgba(16, 185, 129, 0.4);
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            --border-subtle: rgba(255, 255, 255, 0.06);
            --shadow-lg: 0 16px 48px rgba(0, 0, 0, 0.5);
            --shadow-glow: 0 0 40px var(--accent-glow);
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --radius-xl: 24px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 40px 20px;
        }

        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background:
                radial-gradient(ellipse 80% 50% at 50% -20%, rgba(99, 102, 241, 0.15), transparent),
                radial-gradient(ellipse 60% 40% at 100% 50%, rgba(139, 92, 246, 0.1), transparent),
                radial-gradient(ellipse 60% 40% at 0% 80%, rgba(16, 185, 129, 0.08), transparent);
            pointer-events: none;
            z-index: -1;
        }

        .container {
            width: 100%;
            max-width: 440px;
        }

        .screen {
            display: none;
            animation: fadeSlideIn 0.4s ease-out;
        }

        .visible {
            display: block !important;
        }

        @keyframes fadeSlideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .glass-card {
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-xl);
            padding: 32px;
            box-shadow: var(--shadow-lg);
        }

        .brand {
            text-align: center;
            margin-bottom: 32px;
        }

        .brand-icon {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border-radius: var(--radius-lg);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 16px;
            box-shadow: var(--shadow-glow);
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                box-shadow: var(--shadow-glow);
                transform: scale(1);
            }

            50% {
                box-shadow: 0 0 60px var(--accent-glow);
                transform: scale(1.02);
            }
        }

        .brand-icon svg {
            width: 32px;
            height: 32px;
            color: white;
        }

        .brand h1 {
            font-size: 1.75rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--text-primary), var(--text-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .brand p {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-top: 4px;
        }

        h2 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 0.95rem;
            margin-bottom: 24px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            display: block;
            font-size: 0.85rem;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            background: var(--bg-glass);
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-md);
            color: var(--text-primary);
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        input::placeholder {
            color: var(--text-muted);
        }

        input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.15);
            background: rgba(255, 255, 255, 0.05);
        }

        button {
            width: 100%;
            padding: 14px 24px;
            border: none;
            border-radius: var(--radius-md);
            font-family: inherit;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        button.primary {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
            box-shadow: 0 4px 16px rgba(99, 102, 241, 0.3);
        }

        button.primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(99, 102, 241, 0.4);
        }

        button.primary:active {
            transform: translateY(0);
        }

        button.secondary {
            background: var(--bg-glass);
            color: var(--text-secondary);
            border: 1px solid var(--border-subtle);
        }

        button.secondary:hover {
            background: rgba(255, 255, 255, 0.08);
            color: var(--text-primary);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 24px;
        }

        .divider {
            display: flex;
            align-items: center;
            gap: 16px;
            margin: 24px 0;
            color: var(--text-muted);
            font-size: 0.85rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border-subtle);
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
            padding: 12px 16px;
            border-radius: var(--radius-md);
            font-size: 0.9rem;
            margin-bottom: 16px;
            display: none;
        }

        .error-message.visible {
            display: block;
        }

        .success-message {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #6ee7b7;
            padding: 12px 16px;
            border-radius: var(--radius-md);
            font-size: 0.9rem;
            margin-bottom: 16px;
            display: none;
        }

        .success-message.visible {
            display: block;
        }

        /* App Header */
        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-subtle);
        }

        .app-header h2 {
            margin: 0;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header-icon {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header-icon svg {
            width: 20px;
            height: 20px;
            color: white;
        }

        .logout-btn {
            width: auto !important;
            padding: 8px 16px;
            font-size: 0.85rem;
            background: transparent;
            color: var(--text-muted);
            border: 1px solid var(--border-subtle);
        }

        .logout-btn:hover {
            color: var(--text-primary);
            border-color: rgba(255, 255, 255, 0.2);
            background: var(--bg-glass);
        }

        /* Progress Section */
        .progress-section {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.1), rgba(139, 92, 246, 0.05));
            border-radius: var(--radius-lg);
            padding: 20px;
            margin-bottom: 24px;
            border: 1px solid rgba(99, 102, 241, 0.2);
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .progress-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .progress-value {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--accent-primary);
        }

        .progress-bar {
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
            border-radius: 4px;
            transition: width 0.5s ease;
            box-shadow: 0 0 10px var(--accent-glow);
        }

        /* Habit List */
        #habit-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            min-height: 50px;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-muted);
            font-size: 0.95rem;
        }

        .empty-state-icon {
            font-size: 2.5rem;
            margin-bottom: 12px;
            opacity: 0.5;
        }

        .habit-item {
            background: var(--bg-glass);
            border: 1px solid var(--border-subtle);
            padding: 16px 20px;
            border-radius: var(--radius-md);
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: all 0.25s ease;
            animation: habitIn 0.3s ease-out;
        }

        @keyframes habitIn {
            from {
                opacity: 0;
                transform: translateX(-10px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .habit-item:hover {
            background: var(--bg-card-hover);
            border-color: rgba(255, 255, 255, 0.1);
            transform: translateX(4px);
        }

        .habit-item.done {
            background: rgba(16, 185, 129, 0.08);
            border-color: rgba(16, 185, 129, 0.2);
        }

        .habit-item.done:hover {
            background: rgba(16, 185, 129, 0.12);
        }

        .habit-content {
            display: flex;
            align-items: center;
            gap: 14px;
            flex: 1;
        }

        .habit-title {
            font-size: 0.95rem;
            font-weight: 500;
            color: var(--text-primary);
            transition: all 0.2s ease;
        }

        .habit-item.done .habit-title {
            color: var(--accent-success);
            text-decoration: line-through;
        }

        .checkbox {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: 2px solid var(--text-muted);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.25s ease;
            flex-shrink: 0;
        }

        .checkbox svg {
            width: 14px;
            height: 14px;
            color: white;
            opacity: 0;
            transform: scale(0);
            transition: all 0.2s ease;
        }

        .habit-item.done .checkbox {
            background: linear-gradient(135deg, var(--accent-success), #059669);
            border-color: var(--accent-success);
            box-shadow: 0 0 12px var(--accent-success-glow);
        }

        .habit-item.done .checkbox svg {
            opacity: 1;
            transform: scale(1);
        }

        /* Add Habit */
        .add-habit-section {
            margin-top: 24px;
            padding-top: 20px;
            border-top: 1px solid var(--border-subtle);
        }

        .add-habit-wrapper {
            display: flex;
            gap: 12px;
        }

        .add-habit-wrapper input {
            flex: 1;
        }

        .add-habit-wrapper button {
            width: auto;
            padding: 14px 20px;
        }

        .add-btn {
            background: linear-gradient(135deg, var(--accent-success), #059669) !important;
            color: white;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .add-btn svg {
            width: 20px;
            height: 20px;
        }

        .reset-section {
            margin-top: 24px;
        }

        .reset-btn {
            background: transparent;
            color: var(--text-muted);
            border: 1px dashed var(--border-subtle);
            font-size: 0.9rem;
        }

        .reset-btn:hover {
            border-style: solid;
            color: var(--text-secondary);
            background: var(--bg-glass);
        }

        .date-display {
            text-align: center;
            color: var(--text-muted);
            font-size: 0.85rem;
            margin-bottom: 24px;
        }

        @media (max-width: 480px) {
            body {
                padding: 20px 16px;
            }

            .glass-card {
                padding: 24px;
            }

            .add-habit-wrapper {
                flex-direction: column;
            }

            .add-habit-wrapper button {
                width: 100%;
            }
        }

        .loading {
            position: relative;
            pointer-events: none;
        }

        .loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 2px solid transparent;
            border-top-color: currentColor;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>

    <div class="container">

        <!-- Auth Screen -->
        <div id="auth-screen" class="screen visible">
            <div class="glass-card">
                <div class="brand">
                    <div class="brand-icon">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                    </div>
                    <h1>Focus</h1>
                    <p>Build better habits daily</p>
                </div>

                <h2 id="auth-title">Sign In</h2>
                <p class="subtitle" id="auth-subtitle">Enter your credentials to continue</p>

                <div id="error-message" class="error-message"></div>
                <div id="success-message" class="success-message"></div>

                <div class="form-group">
                    <label class="form-label" for="email-input">Email</label>
                    <input type="email" id="email-input" placeholder="you@example.com" autocomplete="email">
                </div>

                <div class="form-group">
                    <label class="form-label" for="password-input">Password</label>
                    <input type="password" id="password-input" placeholder="Enter your password"
                        autocomplete="current-password">
                </div>

                <div class="btn-group">
                    <button class="primary" id="auth-submit-btn" onclick="handleAuth()">Sign In</button>
                </div>

                <div class="divider">or</div>

                <button class="secondary" id="auth-toggle-btn" onclick="toggleAuthMode()">Create an account</button>
            </div>
        </div>

        <!-- Main App Screen -->
        <div id="app-screen" class="screen">
            <div class="glass-card">
                <div class="app-header">
                    <h2>
                        <div class="header-icon">
                            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4" />
                            </svg>
                        </div>
                        My Habits
                    </h2>
                    <button class="logout-btn" onclick="logout()">Sign Out</button>
                </div>

                <div class="date-display" id="date-display"></div>

                <div class="progress-section" id="progress-section">
                    <div class="progress-header">
                        <span class="progress-label">Today's Progress</span>
                        <span class="progress-value" id="progress-text">0/0</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progress-fill" style="width: 0%"></div>
                    </div>
                </div>

                <div id="habit-list"></div>

                <div class="add-habit-section">
                    <div class="add-habit-wrapper">
                        <input type="text" id="new-habit" placeholder="Add a new habit...">
                        <button class="add-btn" onclick="addHabit()">
                            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 4v16m8-8H4" />
                            </svg>
                            Add
                        </button>
                    </div>
                </div>

                <div class="reset-section">
                    <button class="reset-btn" onclick="resetDay()">ðŸ”„ Reset All for Tomorrow</button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
